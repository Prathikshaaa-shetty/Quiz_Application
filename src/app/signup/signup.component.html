  <form class="form-signin" [formGroup]="signupForm" (submit)="onSignUp()">
    <!-- <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
    <img src="https://images.wakelet.com/resize?id=e42da4b1-a1c5-49a9-9e6f-160ab148cbb9&h=300&w=400&q=85" alt="" width="100" height="100">
   
    <h1 class="h3 mb-3 font-weight-normal" style="font-style: italic">sign-up</h1>
    <br/><label for="inputEmail" class="sr-only">User name</label>
    <input type="text" id="inputName" name="username" formControlName="username"  class="form-control" placeholder="Username" required="" autofocus="">
    <br/>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="email" name="email" formControlName="email"  class="form-control" placeholder="Email address" required="" autofocus="">
    <br/><label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" name="password" formControlName="password"  class="form-control" placeholder="Password" required="">
    <br/>
    <label for="inputImage" class="sr-only">Profile Image</label>
    <input type="file" id="inputImage" accept="image/*" class="form-control" name="image" formControlName="image" (change)="onChangeImage($event)"/>
    <div class="checkbox mb-3">
      <p>Account exist? -  <a href="/login">Login</a></p>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
   
  </form>
