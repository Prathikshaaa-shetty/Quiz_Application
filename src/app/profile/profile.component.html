  <main role="main" class="container">
    <div class="starter-template">
      <br/><br/><br/> <br/><br/><br/><br/>
      <form
        class="form-signin"
        [formGroup]="profileForm"
        (submit)="onSubmitUser()"
  
  
      >
        <br /><br />
        <br />
        <!-- <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
        <h1 class="h3 mb-3 font-weight-normal">Profile</h1>
        <br />
        <img
          [src]="image"
          class="rounded-circle"
          height="100px"
          width="100px"
          data-holder-rendered="true"
          alt="profileimage"
        />
        <br />
        <br /><label for="inputEmail" class="sr-only">User name</label>
        <input
          type="text"
          id="inputName"
          name="username"
          formControlName="username"
          [readonly]="!isEdit"
          class="form-control"
          placeholder="Username"
          required=""
          autofocus=""
        />
        <br />
        <label for="inputEmail" class="sr-only">Email address</label>
        <input
          type="email"
          id="email"
          name="email"
          formControlName="email"
          class="form-control"
          [readonly]="!isEdit"
          placeholder="Email address"
          required=""
          autofocus=""
        />
        <br /><label for="inputPassword" class="sr-only">Password</label>
        <input
          type="password"
          id="inputPassword"
          name="password"
          formControlName="password"
          [readonly]="!isEdit"
          class="form-control"
          placeholder="Password"
          required=""
        />
        <br />
        <label [hidden]="!isEdit" for="inputImage" class="sr-only"
          >Profile Image</label
        >
        <input
          [hidden]="!isEdit"
          type="file"
          id="inputImage"
          accept="image/*"
          class="form-control"
          name="image"
          formControlName="image"
          [readonly]="!isEdit"
          (change)="onChangeImage($event)"
        />
  
        <div class="badge bg-primary text-wrap" style="width: 12rem">
          click on the input tab to edit
        </div>
        <br /><br />
        <button
          type="button"
          *ngIf="!isEdit"
          class="btn btn-lg btn-secondary btn-block"
          (click)="onEditProfile()"
        >
          Edit
        </button>
        <button
          *ngIf="isEdit"
          class="btn btn-lg btn-primary btn-block"
          type="submit"
        >
          Update
        </button>
      </form>
    </div>
  </main>
  <br/><br/><br/><br/>  <br/><br/><br/><br/>   <br/><br/><br/><br/>   <br/><br/><br/><br/>
</div>
